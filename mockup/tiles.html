<!doctype=html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/tiles.css" />
	</head>
	<body>
		<div class="row">
			<div id="south-america-main" class="rectangle">
				<div class="box-inner">
					<img src="img/south-america/machu-picchu.jpg" class="image portrait"/>
					<div class="continent-title">South America</div>
					<div class="overlay-bottom">
						<div class="overlay-text">Explore the photos from South America</div>
					</div>
				</div>
			</div>
			<div id="south-america-1" class="square">
				<div class="box-inner">
					<img src="img/south-america/ceviche-plate.jpg" class="image"/>
					<div class="overlay-bottom">
						<div class="overlay-text">Peruvian Cuisine</div>
					</div>
				</div>
			</div>
			<div id="south-america-6" class="square clear">
				<div class="box-inner">
					<img src="img/south-america/pelourinho.jpg" class="image"/>
					<div class="overlay-bottom">
						<div class="overlay-text">Salvador, Brazil</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="south-america-2" class="square">
				<div class="box-inner">
					<img src="img/south-america/uyuni.jpg" class="image portrait"/>
					<div class="overlay-bottom">
						<div class="overlay-text">Salar de Uyuni</div>
					</div>
				</div>
			</div>
			<div id="south-america-3" class="square">
				<div class="box-inner">
					<img src="img/south-america/pedro-do-sal.jpg" class="image"/>
					<div class="overlay-bottom">
						<div class="overlay-text">Live Samba in Rio</div>
					</div>
				</div>
			</div>
			<div id="south-america-4" class="square">
				<div class="box-inner">
					<img src="img/south-america/express-del-sol.jpg" class="image"/>
					<div class="overlay-bottom">
						<div class="overlay-text">Train to Uyuni</div>
					</div>
				</div>
			</div>
			<div id="south-america-5" class="square clear">
				<div class="box-inner">
					<img src="img/south-america/ipanema.jpg" class="image"/>
					<div class="overlay-bottom">
						<div class="overlay-text">Magnificent Ipanema</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
